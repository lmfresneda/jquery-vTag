<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test jQuery vTag</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
    <style>
        #form1{
            width: 90%;
            border: 1px solid grey;
            padding: 20px;
            margin: 10px auto 0px auto;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        code{
            background-color: #444242;
            padding: 1px 5px;
            border-radius: 4px;
            color: #EFEDED;
            font-weight: bold;
        }
        .validado{
            background-color: #60F99E !important;
        }
        .invalidado{
            background-color: #FBD2D2 !important;
        }
    </style>
</head>
<body>
        <form id="form1" class="row">
            <div class="form-group col-xs-6">
                <label for="nombre">*Nombre: (Test <code>required</code>)</label>
                <input class="form-control" type="text" id="nombre" data-vtag="required" value="jQuery vTag" />
            </div>
            <div class="form-group col-xs-6">
                <label for="selecciona">*Selecciona: (Test <code>required</code>)</label>
                <select id="selecciona" data-vtag="required" class="form-control">
                    <option value="">Selecciona...</option>
                    <option value="jQueryvTag" selected="selected">jQuery vTag</option>
                    <option value="Cualquierotro">Cualquier otro</option>
                </select>
            </div>

            <div class="form-group col-xs-6">
                <label for="telf">Teléfono:  (Test <code>phonenumber</code>)</label>
                <input class="form-control" type="text" id="telf" data-vtag="phonenumber" value="699699699" />
            </div>
            <div class="form-group col-xs-6">
                <label for="email">Email: (Test <code>email</code>)</label>
                <input class="form-control" type="text" id="email" data-vtag="email" value="vtag@vtag.com" />
            </div>

            <div class="form-group col-xs-6">
                <label for="url">Url:  (Test <code>url</code>)</label>
                <input class="form-control" type="text" id="url" data-vtag="url" value="http://www.vtag.com" />
            </div>
            <div class="form-group col-xs-6">
                <label for="edad">Edad en años: (Test <code>min(18)</code>)</label>
                <input class="form-control" type="text" id="edad" data-vtag="min(18)" value="25" />
            </div>

            <div class="form-group col-xs-6">
                <label for="robot">4 + 5: (Test <code>equal(9)</code>)</label>
                <input class="form-control" type="text" id="robot" data-vtag="equal(9)" value="9" />
            </div>
            <div class="form-group col-xs-6">
                <label for="ceroacien">Nº menor a 100: (Test <code>max(100)</code>)</label>
                <input class="form-control" type="text" id="ceroacien" data-vtag="max(100)" value="95" />
            </div>

            <div class="form-group col-xs-6">
                <label for="escribealgo">Escribe algo!: (Test <code>minlength(20)</code>)</label>
                <input class="form-control" type="text" id="escribealgo" data-vtag="minlength(20)" value="Lorem ipsum dolor sit amet" />
            </div>
            <div class="form-group col-xs-6">
                <label for="sinespacios">Sin espacios: (Test <code>notwhitespaces</code>)</label>
                <input class="form-control" type="text" id="sinespacios" data-vtag="notwhitespaces" value="algosinespacios" />
            </div>

            <div class="form-group col-xs-6">
                <label for="escribe">Escribe: (Test <code>maxlength(30)</code>)</label>
                <input length="30" class="form-control" type="text" id="escribe" data-vtag="maxlength(30)" value="Lorem ipsum dolor sit amet" />
            </div>
            <div class="form-group col-xs-6">
                <label for="enumera">Escribe SI o NO: (Test <code>enum(SI,NO)</code>)</label>
                <input class="form-control" type="text" id="enumera" data-vtag="enum(SI,NO)" value="SI" />
            </div>

            <div class="form-group col-xs-6">
                <label for="anionac">Año de nacimiento: (Test <code>digits(4)</code>)</label>
                <input class="form-control" type="text" id="anionac" data-vtag="digits(4)" value="1983" />
            </div>
            <div class="form-group col-xs-6">
                <label for="preciocana">¿Precio de una cerveza?: (Test <code>number</code>)</label>
                <input class="form-control" type="text" id="preciocana" data-vtag="number" value="1.20" />
            </div>

            <div class="form-group col-xs-6">
                <label for="ceroacienrango">Nº de 0 a 100: (Test <code>rangenumbers(0,100)</code>)</label>
                <input class="form-control" type="text" id="ceroacienrango" data-vtag="rangenumbers(0,100)" value="31" />
            </div>
            <div class="form-group col-xs-6">
                <label for="letraah">Letra de la 'a' a la 'h': (Test <code>rangeletters(a,h)</code>)</label>
                <input class="form-control" type="text" id="letraah" data-vtag="rangeletters(a,h)" value="g" />
            </div>

            <div class="form-group col-xs-6">
                <label for="palabra5a10">Palabra de 5 a 10 letras: (Test <code>rangelength(5,10)</code>)</label>
                <input class="form-control" type="text" id="palabra5a10" data-vtag="rangelength(5,10)" value="macuto" />
            </div>
            <div class="form-group col-xs-6">
                <label for="negativo">Menos de 0: (Test <code>negative</code>)</label>
                <input class="form-control" type="text" id="negativo" data-vtag="negative" value="-150" />
            </div>

            <div class="form-group col-xs-6">
                <label for="positive">Más de 0: (Test <code>positive</code>)</label>
                <input class="form-control" type="text" id="positive" data-vtag="positive" value="150" />
            </div>
            <div class="form-group col-xs-6">
                <label for="date">Fecha nac. como 'DD/MM/YYYY': (Test <code>date</code>)</label>
                <input class="form-control" type="text" id="date" data-vtag="date" value="15/05/2015" />
            </div>

            <div class="form-group col-xs-6">
                <label for="time">Hora que te levantas como 'hh:mm': (Test <code>time</code>)</label>
                <input class="form-control" type="text" id="time" data-vtag="time" value="06:40" />
            </div>
            <div class="form-group col-xs-6">
                <label for="fechaminima">Fecha mínima '15/05/2015': (Test <code>min(date;15/05/2015)</code>)</label>
                <input class="form-control" type="text" id="fechaminima" data-vtag="min(date;15/05/2015)" value="15/06/2015" />
            </div>

            <div class="form-group col-xs-6">
                <label for="horaminima">Hora mínima '06:40:00': (Test <code>min(time;06:40:00)</code>)</label>
                <input class="form-control" type="text" id="horaminima" data-vtag="min(time;06:40:00)" value="07:40:00" />
            </div>
            <div class="form-group col-xs-6">
                <label for="fechahoraminima">Mín. '15/05/2015 06:40:00': (Test <code>min(datetime;15/05/2015 06:40:00)</code>)</label>
                <input class="form-control" type="text" id="fechahoraminima" data-vtag="min(datetime;15/05/2015 06:40:00)" value="15/06/2015 07:40:00" />
            </div>

            <div class="form-group col-xs-6">
                <label for="fechamaxima">Fecha máxima '15/05/2015': (Test <code>max(date;15/05/2015)</code>)</label>
                <input class="form-control" type="text" id="fechamaxima" data-vtag="max(date;15/05/2015)" value="15/04/2015" />
            </div>
            <div class="form-group col-xs-6">
                <label for="horamaxima">Hora máxima '06:40:00': (Test <code>max(time;06:40:00)</code>)</label>
                <input class="form-control" type="text" id="horamaxima" data-vtag="max(time;06:40:00)" value="05:40:00" />
            </div>

            <div class="form-group col-xs-6">
                <label for="fechahoramaxima">Máx. '15/05/2015 06:40:00': (Test <code>max(datetime;15/05/2015 06:40:00)</code>)</label>
                <input class="form-control" type="text" id="fechahoramaxima" data-vtag="max(datetime;15/05/2015 06:40:00)" value="15/04/2015 05:40:00" />
            </div>
            <div class="form-group col-xs-6">
                <label for="notequal">No escriba 'macuto'!: (Test <code>notequal(macuto)</code>)</label>
                <input class="form-control" type="text" id="notequal" data-vtag="notequal(macuto)" value="No lo escribo" />
            </div>

            <div class="form-group col-xs-6">
                <label for="startwith">Escribe 'macuto' más lo que quieras: (Test <code>startwith(macuto)</code>)</label>
                <input class="form-control" type="text" id="startwith" data-vtag="startwith(macuto)" value="macuto lo que quieras" />
            </div>
            <div class="form-group col-xs-6">
                <label for="endwithmacuto">Escribe algo más 'macuto': (Test <code>endwith(macuto)</code>)</label>
                <input class="form-control" type="text" id="endwithmacuto" data-vtag="endwith(macuto)" value="Algo más macuto" />
            </div>

            <div class="form-group col-xs-6">
                <label for="containmacuto">Escribe lo que quieras que tenga 'macuto': (Test <code>contain(macuto)</code>)</label>
                <input class="form-control" type="text" id="containmacuto" data-vtag="contain(macuto)" value="A veces llevo macuto por la calle" />
            </div>
            <div class="form-group col-xs-6">
                <label for="notcontain">Escribe algo que no tenga 'macuto': (Test <code>notcontain(macuto)</code>)</label>
                <input class="form-control" type="text" id="notcontain" data-vtag="notcontain(macuto)" value="A veces llevo (esa bolsa) por la calle" />
            </div>

            <div class="form-group col-xs-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-vtag-error="Debes chequearme!" data-vtag="required" id="checkrequired" checked="checked" /> Chequéame!
                    </label>
                </div>
            </div>

            <div class="form-group col-xs-12">
                <button id="vBtn" class="btn btn-warning btn-block btn-lg" type="button"><span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Valida!</button>
            </div>
        </form>
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="../lib/moment.min.js"></script>
    <script src="../jquery-vTag.min.js"></script>
    <script>
        var valida = function () {
            $("#form1").vTag({
                classes: {
                    ok: "validado",
                    error: "invalidado"
                },
                resultCallback: function (results) {
                    console.log(results);
                },
                visible_result: {
                    ok: false,
                    error: true
                }
            });
        }
        $("#vBtn").on("click", valida);
        $(document).ready(valida);
    </script>
</body>
</html>
